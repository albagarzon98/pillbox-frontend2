<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../../assets/images/publicidad1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../../assets/images/publicidad2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../../assets/images/publicidad3.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="login-background">
    <div class="container animated fadeInUp">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="img">
                    <div class="cont-img-pharm">
                        <img [src]="pharmacy.urlLogo">
                    </div>
                </div>

                <div class="box-pharm">

                </div>
            </div>
            <div class="col-md-6">
                <span class="home-title">
                    Sucursales
                </span>

                <div class="cont-search-input">
                    <mat-icon style="transform: scale(1.1);">search</mat-icon>
                    <input class="search-input" type="text" placeholder="Buscar...">
                </div>

                <div class="box-pharm" *ngFor="let branch of branches">
                    <div class="branch-data">
                        <span class="branch-name">{{branch.branchName}}</span>
                        <span class="branch-address">
                            <mat-icon class="material-icons-outlined">add_location</mat-icon>
                            Direcci√≥n: {{branch.realAddress}}
                        </span>
                    </div>
                    <div class="options" *ngIf="role == 'admin'">
                        <button mat-icon-button matTooltip="Modificar sucursal" matTooltipPosition="above" (click)="modifyBranch(branch)">
                            <mat-icon class="material-icons-outlined">
                                edit
                            </mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar Sucursal" matTooltipPosition="above" (click)="deleteBranch(branch)">
                            <mat-icon class="material-icons-outlined">
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</div>
