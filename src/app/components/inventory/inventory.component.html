<div class="login-background" *ngIf="route() == '/inventory'">

    <div class="container-home" *ngIf="medications.length == 0">
        <!-- [@expand]="state"  -->
        <div class="box-reminder-title">

            <div class="cont-back">
                <a class="pill-back-button mb-4" routerLink="/home">
                    <span class="back">&lt;</span> &nbsp;Regresar
                </a>
            </div>

            <span class="home-title-2 ">
                ¡Aún no tienes medicamentos cargados!            
            </span>

            <button class="home-reminder-button" (click)="expands()">
                <mat-icon class="material-icons-outlined"  *ngIf="!expand">
                    expand_more
                </mat-icon>
                <mat-icon class="material-icons-outlined" *ngIf="expand">
                    expand_less
                </mat-icon>         
                &nbsp;Añadir medicamentos
            </button>


            <div class="cont-opt" *ngIf="expand" @fade>
                <div class="box-pharm" routerLink="/inventory/addMedicament">
                    <img src="../../../assets/images/vaccine.png" alt="">
                    <span>
                        Medicamento individual
                    </span>

                </div>
                <div class="box-pharm">
                    <img src="../../../assets/images/csv.png" alt="">
                    <span>
                        Carga con CSV
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col-lg-8 col-xs-12">
                <span class="home-title">
                    Medicamentos
                </span>

                <button class="new-reminder-btn" (click)="expands()">
                    <mat-icon class="material-icons-outlined"  *ngIf="!expand">
                        expand_more
                    </mat-icon>
                    <mat-icon class="material-icons-outlined" *ngIf="expand">
                        expand_less
                    </mat-icon>         
                    &nbsp;Añadir medicamentos
                </button>

                <div class="cont-opt" *ngIf="expand" @fade>
                    <div class="box-pharm" routerLink="/inventory/addMedicament">
                        <img src="../../../assets/images/vaccine.png" alt="">
                        <span>
                            Medicamento individual
                        </span>

                    </div>
                    <div class="box-pharm">
                        <img src="../../../assets/images/csv.png" alt="">
                        <span>
                            Carga con CSV
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg-10 col-xs-12">

                <div class="box-pharm" *ngFor="let medication of medications">
                    <span class="med-name">{{medication.medicationName}}</span>
                    <div class="options">
                        <button mat-icon-button>
                            <mat-icon class="material-icons-outlined">
                                visibility
                            </mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon class="material-icons-outlined">
                                edit
                            </mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon class="material-icons-outlined">
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<router-outlet></router-outlet>
