<div class="limiter login-background">
    <div class="container-home-title">
        <span class="home-title">
        Bienvenido {{name}}!
        </span>
    </div>
    <div class="container-home">
        <div class="home-box" (mouseover)="showDescMedicament=true" (mouseout)="showDescMedicament=false">
            <img class="box-image" src="../../../assets/images/vaccine.png" alt="">
            <span class="box-title">Medicamentos</span>
        </div>
        <div class="home-box" routerLink="/reminder" (mouseover)="showDescReminder=true" (mouseout)="showDescReminder=false">
            <img class="box-image" src="../../../assets/images/alarm-clock.png" alt="">
            <span class="box-title">Recordatorios</span>
        </div>
        <!-- <div class="home-box" (mouseover)="showDescAppointment=true" (mouseout)="showDescAppointment=false">
            <img class="box-image" src="../../../assets/images/box-calendar.png" alt="">
            <span class="box-title">Sacar turno</span>
        </div> -->
    </div>

    <div class="description-limiter">

        <span class="box-description" *ngIf="showDescMedicament">Aquí puedes administrar tus medicamentos.</span>
        <span class="box-description" *ngIf="showDescReminder">Gestiona los recordatorios para las tomas de tus medicamentos.</span>
        <span class="box-description" *ngIf="showDescAppointment">Aquí puedes pedir un turno a tu farmacia y administrar tus turnos .</span>
    </div>

</div>
